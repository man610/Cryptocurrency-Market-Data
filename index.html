<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Market Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="homepage">
        <h1>Cryptocurrency Market Data</h1>
        <select class="cointype" onchange="myfunction()">
        <option>none</option>
        <option>layer-1</option>
        <option>layer-2</option>
        <option>stablecoins</option>
        <option>binance-smart-chain</option>
        <option>sei-ecosystem</option>
        <option>solana-ecosystem</option>
        <option>arbitrum-ecosystem</option>
        <option>polygon-ecosystem</option>
        <option>zksync-ecosystem</option>
        <option>Avalanche Ecosystem</option>
        <option>aptos-ecosystem</option>
        <option>sui-ecosystem</option>
        <option>optimism-ecosystem</option>
        <option>zetachain-ecosystem</option>
        <option>proof-of-stake-pos</option>
        <option>proof-of-work-pow</option>
        <option>meme-token</option>
        <option>socialfi</option>
        <option>move-to-earn</option>
        <option>fan-token</option>
        <option>depin</option>
        <option>gaming</option>
        </select>
        <select class="coinnumber" onchange="myfunction()">
            <option>10</option>
            <option>50</option>
            <option>100</option>
            <option>150</option>
            <option>200</option>
            <option>250</option>
        </select>
        <select class="coinorder" onchange="myfunction()">
            <option>market_cap_desc</option>
            <option>market_cap_asc</option>
            <option>volume_desc</option>
            <option>volume_asc</option>
        </select>
        <div class="boxes">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
